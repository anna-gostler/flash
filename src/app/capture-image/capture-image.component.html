<div class="capture-image">
  <ng-template #cameraTemplate>
    <webcam
      id="camera"
      *ngIf="!image"
      [trigger]="triggerObservable"
      (imageCapture)="handleImage($event)"
      [videoOptions]="videoOptions"
      [imageQuality]="1"
      [height]="cameraHeight"
      [width]="cameraWidth"
      #camera
    >
    </webcam>
  </ng-template>

  <ng-container id="cameraContainer" #cameraContainer></ng-container>

  <div class="captured-image" [class.captured-image-not-present]="!image">
    <img
      [height]="cameraHeight"
      [src]="image?.imageAsDataUrl"
      #capturedImage
      id="captured-image"
    />
  </div>

  <div>
    <button
      *ngIf="!image"
      mat-stroked-button
      class="action-button"
      (click)="triggerSnapshot()"
    >
      <fa-icon [icon]="cameraIcon"></fa-icon>
    </button>
    <button
      *ngIf="image"
      mat-stroked-button
      class="action-button"
      (click)="deleteImage()"
    >
      <fa-icon [icon]="deleteIcon"></fa-icon>
    </button>
  </div>
</div>
