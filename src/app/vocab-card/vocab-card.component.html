<mat-card class="vocab-card-container">
  <mat-spinner *ngIf="loading" class="progress-spinner"></mat-spinner>
  <mat-form-field>
    <mat-label>Japanese</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="vocabEntry.expression"
      [disabled]="loading"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Reading</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="vocabEntry.reading"
      [disabled]="loading"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Meanings</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="vocabEntry.meanings"
      [disabled]="loading"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Example</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="vocabEntry.example"
      [disabled]="loading"
    />
  </mat-form-field>

  <mat-chip-listbox class="tag-container">
    <mat-chip-option *ngIf="vocabEntry?.level">{{
      vocabEntry.level
    }}</mat-chip-option>
    <mat-chip-option *ngIf="vocabEntry?.common">Common</mat-chip-option>
  </mat-chip-listbox>

  <div class="button-container">
    <button mat-stroked-button [disabled]="loading">Cancel</button
    ><button
      mat-stroked-button
      color="primary"
      (click)="save()"
      [disabled]="loading"
    >
      Save
    </button>
  </div>
</mat-card>
